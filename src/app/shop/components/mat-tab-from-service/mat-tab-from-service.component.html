<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div *ngIf="dataSource" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Generic column -->
        <ng-container *ngFor="let heading of displayedColumns">
            <ng-container [matColumnDef]="heading">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{dataPerCol.get(heading)}} </th>
                <td mat-cell *matCellDef="let row"> {{ row[heading] }} </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
